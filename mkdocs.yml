site_name: My Full Stack Python
repo_url: https://github.com/rjNemo/fullstack-python
repo_name: rjNemo/fullstack-python
theme:
  name: material
  palette:
    scheme: slate
    primary: purple
    accent: yellow
  font:
    text: Roboto
  language: en
  icon:
    logo: material/fountain-pen
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.tabs
    - header.autohide
    - navigation.top
extra:
  alternate:
    # Switch to English
    - name: French
      link: fr/
      lang: fr
    # Switch to German
    - name: Deutsch
      link: de/
      lang: de
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rjnemo
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/ruidy-nemausat-522b4069/
markdown_extensions:
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences
nav:
  - index.md
  - Fullstack Python:
    - introduction.md
    - development-environment.md
    - data.md
  - Blog:
    - blog/decorator.md
    - blog/circular_imports.md
    - blog/https_server_in_dev.md